<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="css/counter.css">
    </head>

    <body>
        <div class="counter-container">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="124500">124500</div>
            <span>Twitter Followers</span>
        </div>

        <div class="counter-container">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-target="3451435">3451435</div>
            <span>YouTube Subscribers</span>
        </div>

        <div class="counter-container">
            <i class="fab fa-facebook fa-3x"></i>
            <div class="counter" data-target="42424">42424</div>
            <span>Facebook Fans</span>
        </div>

        <script src="https://kit.fontawesome.com/c513779648.js" crossorigin="anonymous"></script>
        <script src="js/counter.js"></script>
    </body>
</html>
